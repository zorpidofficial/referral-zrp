<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zorpid | Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden { display: none; }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="w-full max-w-md p-8 rounded-2xl glass-card">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Zorpid</h1>
            <p class="text-gray-500 mt-2">Complete the form to proceed</p>
        </div>

        <form id="shortenerForm" class="space-y-5">
            <!-- Referral Code (Auto-populated from URL) -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Referral Code</label>
                <input 
                    type="text" 
                    id="refCode" 
                    name="referralCode" 
                    readonly 
                    class="w-full px-4 py-3 bg-gray-100 border border-gray-200 rounded-lg text-gray-600 focus:outline-none"
                    placeholder="No code detected"
                >
            </div>

            <!-- Name Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input 
                    type="text" 
                    id="userName" 
                    name="name" 
                    required 
                    placeholder="Enter your name"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                >
            </div>

            <!-- Phone Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                <input 
                    type="tel" 
                    id="userPhone" 
                    name="phone" 
                    required 
                    pattern="[0-9]{10}"
                    placeholder="Enter your phone number"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                >
            </div>

            <!-- Hidden Timestamp -->
            <input type="hidden" id="timestamp" name="timestamp">

            <!-- Submit Button -->
            <button 
                type="submit" 
                id="submitBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-colors shadow-lg flex items-center justify-center gap-2"
            >
                <span>Submit & Open WhatsApp</span>
                <div id="btnLoader" class="loader hidden"></div>
            </button>
        </form>

        <div id="statusMessage" class="mt-4 text-center text-sm font-medium hidden"></div>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
            <p class="text-xs text-gray-400">© 2026 Zorpido Official. All rights reserved.</p>
        </div>
    </div>

    <script>
        /**
         * CONFIGURATION
         * Replace with your actual Google Apps Script Web App URL
         */
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx_ZuTkqFQblRv7kmIej6hWYG1TR77Xvz1bMuQYsVA-q5YQg3_m3fYcLGxgRJNjIMkYrg/exec";
        const WHATSAPP_NUMBER = "918448879897"; // Include country code without +

        // 1. URL Parsing Logic
        function handleUrlRouting() {
            const path = window.location.pathname;
            const refInput = document.getElementById('refCode');
            
            // Extract code from /d/{code}
            const match = path.match(/\/d\/([a-zA-Z0-9]{6})/);
            if (match && match[1]) {
                refInput.value = match[1];
            } else {
                // Check query params as fallback
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                if (code) refInput.value = code;
            }
        }

        // 2. Form Submission Logic
        const form = document.getElementById('shortenerForm');
        const submitBtn = document.getElementById('submitBtn');
        const loader = document.getElementById('btnLoader');
        const statusMsg = document.getElementById('statusMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI State: Loading
            submitBtn.disabled = true;
            loader.classList.remove('hidden');
            statusMsg.classList.add('hidden');

            const name = document.getElementById('userName').value;
            const phone = document.getElementById('userPhone').value;
            const code = document.getElementById('refCode').value || "DIRECT";
            const timestamp = new Date().toLocaleString();

            const formData = {
                name,
                phone,
                referralCode: code,
                timestamp
            };

            try {
                // Send to Google Sheets (Apps Script)
                // Note: Using no-cors if Script doesn't handle CORS, 
                // but standard Script Web Apps usually require redirect handling.
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Common for Apps Script
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                // Show success UI
                statusMsg.textContent = "✓ Data saved successfully!";
                statusMsg.className = "mt-4 text-center text-sm font-medium text-green-600";
                statusMsg.classList.remove('hidden');

                // Generate WhatsApp Link
                const waMessage = `Hello Zorpido!%0A%0A*New Registration*%0A*Name:* ${name}%0A*Phone:* ${phone}%0A*Referral:* ${code}%0A*Time:* ${timestamp}`;
                const waUrl = `https://wa.me/${WHATSAPP_NUMBER}?text=${waMessage}`;

                // Redirect to WhatsApp after a brief delay
                setTimeout(() => {
                    window.location.href = waUrl;
                }, 1000);

            } catch (error) {
                console.error("Submission error:", error);
                statusMsg.textContent = "Submission failed. Please try again.";
                statusMsg.className = "mt-4 text-center text-sm font-medium text-red-600";
                statusMsg.classList.remove('hidden');
                submitBtn.disabled = false;
                loader.classList.add('hidden');
            }
        });

        // Initialize on Load
        window.onload = handleUrlRouting;
    </script>
</body>
</html>
